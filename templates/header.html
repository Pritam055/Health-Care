{% load static %}
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="{% url 'predict:index'%}">HealthCare</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li class="active"><a href="{% url 'predict:index'%}">Home</a></li>
									<li><a href="/">About us</a></li>
									<li><a href="{% url 'predict:disease_list' %}">Diseases</a></li>
									<!-- <li><a href="/">News</a></li> -->

									{% if request.user.is_authenticated %}		
										<li><a href="{% url 'predict:testimonials' %}">Testimonials</a></li>
										<li><a href="{% url 'account:logout' %}">Logout</a></li>
										<li style="color:black;"><b>User: </b>{{ request.user.username }}</li>
									{% else %}
										<li><a href="{% url 'account:login' %}">Login</a></li>
										<li><a href="{% url 'account:register' %}">Register</a></li>
									{% endif %}


								</ul>
							</nav>
							{% comment %} <div class="header_phone ml-auto">Call us: **********</div> {% endcomment %}

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_social d-flex flex-row align-items-center justify-content-start">
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>
